# /etc/named.conf
#
# This is a sample configuration file for the name server BIND 9.  It works as
# a caching only name server without modification.
#
# A sample configuration for setting up your own domain can be found in
# /usr/share/doc/packages/bind/sample-config.
#
# A description of all available options can be found in
# /usr/share/doc/packages/bind/misc/options.

#options {

	# The directory statement defines the name server's working directory

#	directory "/var/lib/named";

	# Write dump and statistics file to the log subdirectory.  The
	# pathenames are relative to the chroot jail.

#	dump-file "/var/log/named_dump.db";
#	statistics-file "/var/log/named.stats";

	# The forwarders record contains a list of servers to which queries
	# should be forwarded.  Enable this line and modify the IP address to
	# your provider's name server.  Up to three servers may be listed.

	#forwarders { 192.0.2.1; 192.0.2.2; };

	# Enable the next entry to prefer usage of the name server declared in
	# the forwarders section.

	#forward first;

	# The listen-on record contains a list of local network interfaces to
	# listen on.  Optionally the port can be specified.  Default is to
	# listen on all interfaces found on your system.  The default port is
	# 53.

	#listen-on port 53 { 127.0.0.1; };

	# The listen-on-v6 record enables or disables listening on IPv6
	# interfaces.  Allowed values are 'any' and 'none' or a list of
	# addresses.

#	listen-on-v6 { any; };

	# The next three statements may be needed if a firewall stands between
	# the local server and the internet.

	#query-source address * port 53;
	#transfer-source * port 53;
	#notify-source * port 53;

	# The allow-query record contains a list of networks or IP addresses
	# to accept and deny queries from. The default is to allow queries
	# from all hosts.

	#allow-query { 127.0.0.1; };

	# If notify is set to yes (default), notify messages are sent to other
	# name servers when the the zone data is changed.  Instead of setting
	# a global 'notify' statement in the 'options' section, a separate
	# 'notify' can be added to each zone definition.

#	notify no;
#};

options {
        listen-on port 53  { any; };
        directory          "/var/lib/named";
        dump-file          "/var/lib/named/data/cache_dump.db";
        statistics-file    "/var/lib/named/data/named_stats.txt";
        memstatistics-file "/var/lib/named/data/named_mem_stats.txt";
        allow-query        { any; };
        recursion yes;
        forward first;
        forwarders {
                218.2.135.1;
                61.147.37.1;
        };
#        cleaning-interval 1440;
        recursive-clients 10000; 
};

#A记录，地址记录，指向IP地址，AAAA，同时，指向IPv6地址，NS，域名服务器，nameserver  PTR，反向解析，地址到域名。
#tcp-clients   服务器同时接受的TCP连接的最大数量，默认为100。  [allow-query-cache { address_match_list};]
#BIND在默认情况下，日志是写到/var/log/messages文件中，由于这个文件是系统中的日志信息由syslog生成，所以不全是BIND的日志，
#要详细分类BIND的日志，需要修改配置文件named.conf,使用logging语句来定制自己 所需要的日志记录，logging语句的语法为：
#/var/named/dns-default.log文件发现多条警告信息“Nov 02 15:15:34.647 client:warning 10.2.2.36#1036:no more recursive clients:quota reached” 。
#通过分析得知BIND客户端数量默认是1000，瞬间请求超过这个值就会出现这个警告，所以修改named.conf。添加语句“recursive-clients 10000”，即解决问题。  
#cleaning-interval minutes
#recursive clients: 2409/9900/10000  //当前客户端请求数/soft limit/最大允许数default 1000; 达到soft limit未达到最大允许数时,会丢弃还未处理完的"旧"的请求

# To configure named's logging remove the leading '#' characters of the
# following examples.
logging {
	# Log queries to a file limited to a size of 100 MB.
	channel query_logging {
		file "var/log/named_querylog" versions 3 size 100M;
#		severity warning;
		print-time yes;			// timestamp log entries
		print-severity yes;
		print-category yes;
	};
	category queries {
		query_logging;
	};

	# Or log this kind alternatively to syslog.
#	channel syslog_queries {
#		syslog user;
#		severity info;
#	};
#	category queries { syslog_queries; };

	# Log general name server errors to syslog.
	channel syslog_errors {
		syslog user;
		severity error;
	};
	category default { syslog_errors;  };

	# Don't log lame server messages.
	category lame-servers { null; };
};

# The following zone definitions don't need any modification.  The first one
# is the definition of the root name servers.  The second one defines
# localhost while the third defines the reverse lookup for localhost.

zone "." in {
	type hint;
	file "root.hint";
};

zone "localhost" in {
	type master;
	file "localhost.zone";
};

zone "0.0.127.in-addr.arpa" in {
	type master;
	file "127.0.0.zone";
};

# Include the meta include file generated by createNamedConfInclude.  This
# includes all files as configured in NAMED_CONF_INCLUDE_FILES from
# /etc/sysconfig/named

include "/etc/named.conf.include";

